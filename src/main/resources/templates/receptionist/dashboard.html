<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hotel Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --sidebar-bg: #1e293b;
            --card-border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            padding: 1.5rem 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .user-info p {
            color: #e2e8f0;
            margin: 0;
        }

        .user-info .username {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-info .role {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .sidebar-link {
            padding: 0.875rem 1.5rem;
            text-decoration: none;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            margin: 0.25rem 1rem;
            border-radius: 0.5rem;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            max-width: 1400px;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        /* Dashboard Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        /* Buttons */
        .btn-danger {
            background-color: #ef4444;
            border: none;
            width: calc(100% - 2rem);
            margin: 1rem;
            border-radius: 0.5rem;
            color: white;
            padding: 0.625rem 1.25rem;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <p class="username">Welcome, <span th:text="${username}">Username</span></p>
            <p class="role" th:text="${role}">Role</p>
        </div>
        
        <a th:href="@{/receptionist/dashboard}" class="sidebar-link active">
            Dashboard
        </a>
        <a th:href="@{/receptionist/rooms}" class="sidebar-link">
            Room Management
        </a>
        <a th:href="@{/bookings/receptionist/list}" class="sidebar-link">
            Reservations
        </a>
        <a th:href="@{/receptionist/checkinout}" class="sidebar-link">
            Guest Check-in/out
        </a>
        <a th:href="@{/receptionist/bills}" class="sidebar-link ">
            Bills Management
        </a>
        
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Dashboard Overview</h1>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <h3>Available Rooms</h3>
                <p class="stat-number">25</p>
            </div>
            <div class="stat-card">
                <h3>Current Guests</h3>
                <p class="stat-number">42</p>
            </div>
            <div class="stat-card">
                <h3>Today's Check-ins</h3>
                <p class="stat-number">8</p>
            </div>
            <div class="stat-card">
                <h3>Today's Check-outs</h3>
                <p class="stat-number">6</p>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
